<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_register.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <title>Register</title>
    <link rel="icon" href="img/logo.png"> <!-- Icone da barra de navegação -->
</head>
<header>
    <div>
        <img class="rounded float-left w-25 p-3" src="img/logo.png" alt="logo-nido">
    </div>
</header>

<body>
    <form class="form">
        <div class="form-group">
            <p class="registrar">REGISTRAR</p>
            <input class="form-control form-transp" type="text" placeholder="Nome Completo">
            <input class="form-control form-transp" type="text" name="cpf" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
                placeholder="Digite um CPF no formato: xxx.xxx.xxx-xx">
            <input class="form-control form-transp" type="email" name="email" placeholder="example@example.com" />
            <input class="form-control form-transp" type="text" placeholder="Senha">
            <input class="form-control form-transp" type="text" placeholder="Confirmar Senha">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label check" for="defaultCheck1">
                Eu li e concordo com os termos de serviço e política de privacidade
            </label>
        </div>
        <button type="submit" class="button">REGISTER</button>
    </form>
</body>

</html>
