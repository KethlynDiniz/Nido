<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_login.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <title>Login</title>
    <link rel="icon" href="img/logo.png"> <!-- Icone da barra de navegação -->
</head>
<header>
    <div>
        <img class="rounded float-left w-25 p-3" src="img/logo.png" alt="logo-nido">
    </div>
</header>

<body>
    <form class="login">

        <h3 class="login-form">LOGIN</h3>
        <div class="form-group">

            <input class="form-control" type="text" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
                placeholder="CPF">
        </div>
        <div id="switch" class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Lembrar CPF</label>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Senha">
        </div>
        <div id="switch" class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Habilitar acesso com digital</label>
        </div>
        <button type="submit" class="button" >LOGIN</button>
    </form>

</body>

</html>
